{% extends 'statuses/status_form.html' %}
{% load i18n %}
{% load bootstrap4 %}


{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block name %}

<h1>{% trans 'Create status' %}</h1>

{% endblock %}


{% block form %}

<form method="post" action="{% url 'status_create' %}">

{% endblock %}

{% block button %}

<button type="submit" class="btn btn-outline-dark">{% trans 'Save status' %}</button>

{% endblock %}
