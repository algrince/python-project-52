{% extends 'users/user_form.html' %}
{% load i18n %}
{% load bootstrap4 %}


{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block name %}

<h1>{% trans 'User update' %}</h1>

{% endblock %}


{% block form %}

<form method="post" action="{% url 'user_update' user.id %}">

{% endblock %}


{% block button %}

<button type="submit" class="btn btn-outline-dark">{% trans 'Update' %}</button>

{% endblock %}
